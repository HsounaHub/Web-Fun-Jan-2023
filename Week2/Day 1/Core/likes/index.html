<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>likes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="nav_container">
            <h1>Network</h1>
        </div>
    </nav>
    <div class="container">
        <h1>Your feed</h1>
        <div class="content">
            <div class="left">
                <img src="img/user-circle.png" alt="this avatar icon">
                <br><a href="#">Add and avatar</a>
                <h2>James Doe</h2>
            </div>
            <div class="right">
                <div class="box">
                    <div class="first_row"><h2>Neil M</h2> <h3 id="like1">9 like(s)</h3> <button class="like_btn" onclick="incrementlikes1()"> <strong>Like</strong></button></div>
                    <p>I just set up this new discord bot, let me know what you all think.<a href="#">link</a></p>
                </div>
                <div class="box">
                    <div class="first_row"><h2>Nichole K</h2> <h3 id="like2">12 like(s)</h3> <button class="like_btn" onclick="incrementlikes2()"> <strong>Like</strong></button></div>
                    <p>Just finished my <a href="#">next comic</a>,check it ou</p>
                </div>
                <div class="box">
                    <div class="first_row"><h2>Jim R</h2> <h3 id="like3">9 like(s)</h3> <button class="like_btn" onclick="incrementlikes3()"> <strong>Like</strong></button></div>
                    <p>i can't stop listening to the <a href="#">new album</a> who else is liking it?</p>
                </div>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
